<div class="container">
  <h2>Orders</h2>
  <div class="page-buttons">
    <button routerLink="/orders">Customers</button>
    <button routerLink="/orders">Orders</button>
  </div>
  <div>
    <div class="save-order-area">
      <form (ngSubmit)="saveOrder()">
        <div>
          <label for="customerId">Select Customer</label>
          <select
            id="customerId"
            name="customerId"
            [(ngModel)]="selectedCustomerId"
            required
          >
            <option *ngFor="let customer of customers" [value]="customer.id">
              {{ customer.id }}
            </option>
          </select>
        </div>
        <div>
          <label for="billingAddress">Billing Address:</label>
          <input
            type="text"
            id="billingAddress"
            name="billingAddress"
            [(ngModel)]="order.billingAddress"
            required
          />
        </div>
        <div>
          <label for="shippingAddress">Shipping Address:</label>
          <input
            type="text"
            id="shippingAddress"
            name="shippingAddress"
            [(ngModel)]="order.shippingAddress"
            required
          />
        </div>
        <div>
          <label for="dateCreated">Date Created: </label>
          <input
            type="date"
            id="dateCreated"
            name="dateCreated"
            [(ngModel)]="order.dateCreated"
            required
          />
        </div>
        <div>
          <label for="lastUpdated">Last Updated :</label>
          <input
            type="date"
            id="lastUpdated"
            name="lastUpdated"
            [(ngModel)]="order.lastUpdated"
            required
          />
        </div>
        <div>
          <label for="totalPrice">Total Price</label>
          <input
            type="text"
            id="totalPrice"
            name="totalPrice"
            [(ngModel)]="order.totalPrice"
            required
          />
        </div>
        <div>
          <label for="totalQuantity">Total Quantity</label>
          <input
            type="number"
            id="totalQuantity"
            name="totalQuantity"
            [(ngModel)]="order.totalQuantity"
            required
          />
        </div>
        <div>
          <button type="submit">Save Order</button>
        </div>
      </form>
    </div>
  </div>
  <div class="page-buttons db-setting-btns">
    <button routerLink="/new-order">Add Order</button>
    <button routerLink="/edit-order">Edit Order</button>
    <button routerLink="/delete-order">Delete Order</button>
  </div>
</div>
