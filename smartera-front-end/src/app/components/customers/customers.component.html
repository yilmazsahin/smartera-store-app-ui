<div class="container">
  <h2>Customers</h2>
  <div class="page-buttons">
    <button routerLink="/customers">Customers</button>
    <button routerLink="/orders">Orders</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Authorization Level</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phoneNumber }}</td>
        <td>{{ customer.authorizationLevel }}</td>
        <td>{{ customer.password }}</td>
      </tr>
    </tbody>
  </table>
  <div class="page-buttons db-setting-btns">
    <button routerLink="/new-customer">Add Customer</button>
    <button routerLink="/edit-customer">Edit Customer</button>
    <button routerLink="/delete-customer">Delete Customer</button>
  </div>
</div>
